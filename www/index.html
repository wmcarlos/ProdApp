<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link rel="manifest" href="manifest.json">
    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ng-cordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <!--Controllers-->
  </head>
  <body ng-app="starter">
    <ion-side-menus title="Home" ng-controller="HomeCtrl">

      <ion-side-menu-content>

        <ion-header-bar class=" bar-positive">
          <button class="button icon ion-navicon" ng-click="toggleLeft()"></button>
            <h1 class="title">{{title}}</h1>
        </ion-header-bar>

        <ion-nav-view></ion-nav-view>

      </ion-side-menu-content>


      <ion-side-menu side="left">
        <ion-header-bar class="bar-positive">
          <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
          <ion-list>
            <ion-item menu-close ng-click="toHome()">
              Home
            </ion-item>
            <ion-item menu-close ng-click="toConfiguracion()">
              Configuracion
            </ion-item>
            <ion-item menu-close  ng-click="toSemilla()">
              Semilla
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>


    </ion-side-menus>
  </body>
</html>
