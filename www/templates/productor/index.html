<ion-view title="Productor" ng-controller="ProductorCtrl">
	<ion-content padding="true">
		<button class="button button-block button-positive" ng-click="import();">
		  <i class="icon ion-arrow-down-c"></i>
		  Importar
		</button>
		<ul class="list">
			<li class="item" ng-repeat="productor in productores">
				{{productor.firstname + " " +productor.lastname }}
			</li>
		</ul>
	</ion-content>
</ion-view>
