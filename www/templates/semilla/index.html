<ion-view title="Finca" ng-controller="SemillaCtrl">

		<button class="button button-small button-balanced" ng-click='goToAddSemilla();'>
		  <i class="icon ion-plus-circled"></i>
		  Nuevo Registro
		</button>
		<button class="button button-small button-positive" ng-click="export();">

		  Exportar Registros
		</button
	</ion-content>
</ion-view>
