<ion-view title="Tipo de Finca" ng-controller="TipoFincaCtrl">
	<ion-content padding="true">
		<button class="button button-block button-positive" ng-click="import();">
		  <i class="icon ion-arrow-down-c"></i>
		  Importar
		</button>
		<ul class="list">
			<li class="item" ng-repeat="tipofinca in tipofincas">
				{{ tipofinca.name }}
			</li>
		</ul>
	</ion-content>
</ion-view>
